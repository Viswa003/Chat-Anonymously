<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Chat Anonymously!</title>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Chat Anonymously!</h1>
    <p id="online-count">Online</p>
  </header>

  <main>
    <center>
      <div id="notification"></div>
      <div id="typing-display"></div>

    </center>
    <div id="chat-container"></div>
    <div id="chat-input">
      <form id="chat-form">
        <button id="reconnect-button" type="button">Reconnect</button>
        <input id="message-input" placeholder="Type here.." type="text">
        <button type="submit">Send</button>
      </form>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
  <script src="/chat.js"></script>
</body>
</html>
